<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:inline="text">[[${jobs.size()}]] Result(s)</h3>
        <div >
            <table th:each="job, idx : ${jobs}" th:class="${idx.odd} ? 'odd'">
                <tbody >
                <tr th:each="key : ${job.keySet()}">
                    <td th:text="${#strings.capitalizeWords(key)}"></td>
                    <td th:text="${job.get(key)}"></td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>


</div>

</body>
</html>
